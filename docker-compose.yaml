version: "2"

volumes:
  ipython_history: {}

services:
  rpc:
    container_name: shipments
    build: .
    ports:
      - "8080:8090"
    networks:
      - gateway_backend
    external_links:
      - rabbit-day7:rabbit
    command: ./run.sh
    environment:
        - RABBIT_PASSWORD=guest
        - RABBIT_USER=guest
        - RABBIT_HOST=rabbit
        - RABBIT_PORT=5672
        - RABBIT_MANAGEMENT_PORT=15672
        - SETTINGS_MODULE=shipping
        - PYTHONPATH=${PYTHONPATH}:/shipping
networks:
  gateway_backend:
    external: true
